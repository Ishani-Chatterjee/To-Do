<app-add-todo (todoAdd)="addTodo($event)"> </app-add-todo>
<h4>List Of items:</h4>
<div *ngIf="this.todos.length===0; else elseBlock" class="text-muted">To-Do List Empty</div>
<ng-template #elseBlock>
<div *ngFor="let todo of todos">
    <app-todo-item [todo]="todo" (todoDelete)="deleteTodo(todo)"></app-todo-item>
</div>
</ng-template>
